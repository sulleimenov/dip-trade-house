
<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Store</title>
	<meta name="description" content="HTML starter by Sulleimenov">
	<meta name="theme-color" content="#009ee0">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:image" content="images/dist/preview.jpg">
	<link rel="icon" href="images/favicon.png">
	<link rel="stylesheet" href="css/app.min.css">
</head>
<body>

	<header class="header-wrapper">
		<div class="container">
			<div class="header">
				<div class="header__left">
					Пн - Вс 10:00 - 22:00
				</div>
				<div class="header__logo">
					<a href="/">Small Logo</a>
				</div>
				<div class="header__right">
					<div class="header__socials">
						<a href="#" class="header__socials-item">
							<img src="/images/socials/vkontakte.svg" alt="social">
						</a>
						<a href="#" class="header__socials-item">
							<img src="/images/socials/instagram.svg" alt="social">
						</a>
						<a href="#" class="header__socials-item">
							<img src="/images/socials/facebook.svg" alt="social">
						</a>
						<a href="#" class="header__socials-item">
							<img src="/images/socials/whatsapp.svg" alt="social">
						</a>
						<a href="#" class="header__socials-item">
							<img src="/images/socials/twitter.svg" alt="social">
						</a>
						<a href="#" class="header__socials-item">
							<img src="/images/socials/telegram.svg" alt="social">
						</a>
					</div>
					<div class="header__burger-menu-wrapper">
						<div class="header__burger-menu">
							<span></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<nav class="menu-wrapper">
		<div class="container menu-box">
			<div class="menu">
				<a href="#" class="menu__link">Главная</a>
				<a href="#" class="menu__link">Новости</a>
				<a href="#" class="menu__link">Магазины</a>
				<a href="#" class="menu__link">Кафе и рестораны</a>
				<a href="#" class="menu__link">Фотогалерея</a>
				<a href="#" class="menu__link">Арендадаторам</a>
				<a href="#" class="menu__link">О нас</a>
				<a href="#" class="menu__link">Контакты</a>
			</div>
		</div>
	</nav>

	<div class="breadcrumbs-wrapper">
		<div class="container">
			<div class="breadcrumbs">
				<a href="/" class="breadcrumbs__item">Главная</a>
				<a href="/" class="breadcrumbs__item">Магазины</a>
				<a href="/" class="breadcrumbs__item">Kimex</a>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="page">

			<div class="shop">
				<div class="shop__header">
					<div class="shop__logo">
						<img src="#" alt="shop">
					</div>
					<div class="shop__info">
						<div class="shop__name">Kimex</div>
						<div class="shop__category">Магазины</div>
					</div>
				</div>
				<div class="shop__body">
					<div class="shop__image">
						<img src="/images/temp/kimex.jpg" alt="shop">
					</div>
					<div class="shop__descr">
						<div class="shop__descr-list">
							<div class="shop__descr-item">
								<div class="shop__descr-icon">
									<img src="images/icons/clock.svg" alt="clock">
									Пн-Вс: 10.00-21.00
								</div>
							</div>
							<div class="shop__descr-item">
								<div class="shop__descr-icon">
									<img src="images/icons/phone.svg" alt="clock">
									+77775557777
								</div>
							</div>
							<div class="shop__descr-item">
								<div class="shop__descr-icon">
									<img src="images/icons/instagram.svg" alt="clock">
									Kimex
								</div>
							</div>
						</div>
						<div class="shop__about">
							<p>Магазин одежды.</p>
							<p>Далеко-далеко за словесными горами в стране.</p>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>

	<footer class="footer">
		2022 &copy; Все права защищены!
	</footer>

	<script src="js/app.min.js"></script>
</body>
</html>
